name: Deploy

on:
  workflow_call:
    inputs:
      branch: 
        description: Branch to deploy
        required: false
        type: string
      deployment: 
        description: Deployment type (staging or production)
        required: true
        type: string

  workflow_dispatch:
    inputs:
      deployment: 
        description: Type of deployment
        type: choice
        options:
          - production
          - staging
        default: production

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.1
        with:
          ref: ${{ inputs.branch || github.ref_name }}

      - name: Upload to Deno Deploy
        id: deploy
        uses: denoland/deployctl@v1
        with:
          project: denopendabot
          entrypoint: ./app.ts

      - name: Set the deployment ID on Upstash
        run: >
          curl -X POST -d '${{ steps.deploy.outputs.deployment-id }}'
          ${{ secrets.UPSTASH_REDIS_REST_URL }}/set/${{ inputs.deployment }}-id
          -H "Authorization: Bearer ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}"

      - name: Set the deployment URL on Upstash
        run: >
          curl -X POST -d '${{ steps.deploy.outputs.url }}'
          ${{ secrets.UPSTASH_REDIS_REST_URL }}/set/${{ inputs.deployment }}-url
          -H "Authorization: Bearer ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}"
