name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Denopendabot
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Clone a repository for testing
        run: git clone https://github.com/hasundue/denopendabot-test.git

      - name: Test GitHub Action
        uses: ./
        with:
          workdir: ./denopendabot-test
          files: deps.ts

  release:
    needs: test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install ghlog
        run: deno install -A https://pax.deno.dev/hasundue/ghlog/ghlog.ts 

      - name: Generate Release Notes
        run: ghlog ${{ github.repository }} -s | xargs -I {tag} echo "NEW_TAG={tag}" >> $GITHUB_ENV

      - name: Release
        id: release
        if: ${{ env.NEW_TAG != 'UNRELEASED' }}
        uses: ncipollo/release-action@v1
        with:
          tag: '${{ env.NEW_TAG }}'
          name: '${{ env.NEW_TAG }}'
          bodyFile: 'CHANGELOG.md'
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }}
